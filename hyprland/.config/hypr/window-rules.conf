# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = float, title:(Dolphin)$
windowrulev2 = float, initialClass:thunar
windowrulev2 = size 40%, initialClass:thunar
windowrulev2 = rounding 10, initialClass:thunar
windowrulev2 = move 55% 10%, initialClass:thunar
windowrulev2 = float,class:(.*showmethekey)$,title:^(Show Me The Key)$
windowrulev2 = float, title:(Floating Window.*Show Me The Key)$
windowrulev2 = size 45% 80, title:(Floating Window.*Show Me The Key)$
windowrulev2 = move 28% 40, title:(Floating Window.*Show Me The Key)$

# spotify
windowrulev2 = rounding 15,initialTitle:^(Spotify)$

# r graphics device
windowrulev2 = rounding 10,initialClass:^(R_x11)$
