set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top
set -g @dracula-left-icon-padding 0
set -g @dracula-plugins "cpu-usage ram-usage network network-bandwidth network-ping"
set -g @dracula-ping-server "google.com"
set -g @dracula-ping-rate 5
set -g @dracula-network-bandwidth wlan0
set -g @dracula-network-bandwidth-interval 0
set -g @dracula-network-bandwidth-show-interface true


# color each section
set -g @dracula-cpu-usage-colors "green dark_gray"
set -g @dracula-ram-usage-colors "dark_purple white"
set -g @dracula-network-colors "cyan dark_gray"
set -g @dracula-network-bandwidth-colors "cyan dark_gray"
set -g @dracula-network-ping-colors "yellow dark_gray"

